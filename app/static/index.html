<!DOCTYPE html>
<html>
<head>
  <title>Browser Info Collector</title>
</head>
<body>
  <h1>Browser Info Collector</h1>
  <button onclick="sendData()">Send My Info</button>
  <pre id="output">Click the button to send your data.</pre>

  <script>
    async function sendData() {
      const data = {
        userAgent: navigator.userAgent,
        language: navigator.language,
        platform: navigator.platform,
        cookiesEnabled: navigator.cookieEnabled,
        screen: {
          width: screen.width,
          height: screen.height
        },
        time: new Date().toISOString()
      };

      try {
        const response = await fetch("/collect", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        const result = await response.json();
        document.getElementById("output").textContent = "✅ Data Sent:\n" + JSON.stringify(data, null, 2);
      } catch (error) {
        document.getElementById("output").textContent = "❌ Failed to send data.";
        console.error("Error:", error);
      }
    }
  </script>
</body>
</html>
